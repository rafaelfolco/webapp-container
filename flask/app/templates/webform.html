<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebApp</title>
  </head>

  <body>
      <div>
        <h1>Form</h1>
        <form action="{{ url_for('newPeople') }}" method="post">

        <label for="Name">Name</label>
        <input type="name" name="Name" id="Name" required autofocus>

        <label for="Color">Favorite Color</label>
        <input type="text" name="Color" id="Color" autofocus>

        <label for="Pet">Cats or Dogs</label>
        <input type="text" name="Pet" id="Pet" autofocus>

        <input type="submit" value="Add">
      </form>
      </div>

      <div>
      {{ msg }}
      </div>

      <div>
      {{ data }}
      </div>

      <footer class="footer">
        <p>&copy; webForm App 2019</p>
      </footer>

    </div>
  </body>
</html>
